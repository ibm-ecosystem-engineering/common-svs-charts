apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oauth-proxy.fullname" . }}
  labels:
    {{- include "oauth-proxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "oauth-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "oauth-proxy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "oauth-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: falconbanc-cert-volume
          configMap:
            name: falconbanc-cert
        - name: falconbanc-keys-volume
          configMap:
            name: falconbanc-keys
        - name: falconbanc-root-volume
          configMap:
            name: falconbanc-root-cert
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 443
              protocol: TCP
          args:
            - --https-address=:443
            - --provider=openshift
            - --email-domain=falconbanc.com
            - --upstream=https://52.116.127.66:10111 
            - --cookie-secret=3cPNYMRzwLWV0+EOQIMvRg==
            - --client-id=falconbanc_clientid
            - --client-secret=falconbanc_secret
            - --ssl-insecure-skip-verify=true
          volumeMounts:
            - name: falconbanc-cert-volume
              mountPath: /etc/tls/private/falcon_banc.pem
              subPath: falcon_banc.pem
            - name: falconbanc-keys-volume
              mountPath: /etc/tls/private/falcon_banc.key
              subPath: falcon_banc.key
            - name: falconbanc-root-volume
              mountPath: /etc/tls/private/letsencryptauthorityx3-root.pem
              subPath: letsencryptauthorityx3-root.pem
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
